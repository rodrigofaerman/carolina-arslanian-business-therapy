<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a962;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#d9c088;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#c9a962;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Network nodes -->
  <g fill="url(#goldGradient)">
    <!-- Large nodes -->
    <circle cx="350" cy="80" r="6"/>
    <circle cx="280" cy="150" r="5"/>
    <circle cx="370" cy="200" r="4"/>
    <circle cx="300" cy="280" r="6"/>
    <circle cx="380" cy="350" r="5"/>
    <circle cx="320" cy="420" r="4"/>
    <circle cx="360" cy="500" r="6"/>
    <circle cx="290" cy="550" r="5"/>

    <!-- Medium nodes -->
    <circle cx="250" cy="100" r="3"/>
    <circle cx="330" cy="120" r="3"/>
    <circle cx="220" cy="200" r="3"/>
    <circle cx="350" cy="260" r="3"/>
    <circle cx="240" cy="350" r="3"/>
    <circle cx="370" cy="450" r="3"/>
    <circle cx="260" cy="480" r="3"/>

    <!-- Small nodes -->
    <circle cx="200" cy="50" r="2"/>
    <circle cx="380" cy="130" r="2"/>
    <circle cx="260" cy="230" r="2"/>
    <circle cx="200" cy="300" r="2"/>
    <circle cx="390" cy="400" r="2"/>
    <circle cx="220" cy="440" r="2"/>
    <circle cx="340" cy="560" r="2"/>
  </g>

  <!-- Network connections -->
  <g stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.5">
    <!-- Main connections -->
    <line x1="350" y1="80" x2="280" y2="150"/>
    <line x1="280" y1="150" x2="370" y2="200"/>
    <line x1="370" y1="200" x2="300" y2="280"/>
    <line x1="300" y1="280" x2="380" y2="350"/>
    <line x1="380" y1="350" x2="320" y2="420"/>
    <line x1="320" y1="420" x2="360" y2="500"/>
    <line x1="360" y1="500" x2="290" y2="550"/>

    <!-- Cross connections -->
    <line x1="350" y1="80" x2="250" y2="100"/>
    <line x1="250" y1="100" x2="280" y2="150"/>
    <line x1="280" y1="150" x2="220" y2="200"/>
    <line x1="330" y1="120" x2="370" y2="200"/>
    <line x1="370" y1="200" x2="350" y2="260"/>
    <line x1="300" y1="280" x2="240" y2="350"/>
    <line x1="380" y1="350" x2="370" y2="450"/>
    <line x1="320" y1="420" x2="260" y2="480"/>
    <line x1="370" y1="450" x2="360" y2="500"/>

    <!-- Peripheral connections -->
    <line x1="200" y1="50" x2="250" y2="100"/>
    <line x1="330" y1="120" x2="380" y2="130"/>
    <line x1="220" y1="200" x2="260" y2="230"/>
    <line x1="260" y1="230" x2="300" y2="280"/>
    <line x1="200" y1="300" x2="240" y2="350"/>
    <line x1="390" y1="400" x2="380" y2="350"/>
    <line x1="220" y1="440" x2="260" y2="480"/>
    <line x1="290" y1="550" x2="340" y2="560"/>
  </g>

  <!-- Subtle glow effects -->
  <g fill="#c9a962" opacity="0.15">
    <circle cx="350" cy="80" r="20"/>
    <circle cx="300" cy="280" r="25"/>
    <circle cx="360" cy="500" r="20"/>
  </g>
</svg>